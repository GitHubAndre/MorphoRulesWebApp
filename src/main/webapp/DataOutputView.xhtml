<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="dataOutputForm">

        <p:outputPanel style="padding-top: 20px; font-size: large; font-weight: bold; text-align: center;" rendered="#{dataInputController.forms.size() > 0}">
            Inflected forms generated by SWRL
        </p:outputPanel>

        <p:dataTable id="formsTable" var="form" value="#{dataInputController.forms}" scrollable="true" scrollHeight="#{dataInputController.forms.size() > 5 ? 350 : 150}" 
                     style="padding-left: 50px; padding-right: 50px; padding-top: 30px; padding-bottom: 30px;" rendered="#{dataInputController.forms.size() > 0}">
            <p:column headerText="Inflected form" width="20%">
                <span>
                    <h:outputText value="#{form.stem}" />
                    <h:outputText value="#{form.flexion.equals('') ? '' : '-'}" />
                    <h:outputText value="#{form.flexion.equals('') ? '' : form.flexion}" style="font-weight: bold;"/>
                </span>
            </p:column>
            <p:column headerText="Morpho tag" width="10%">
                <h:outputText value="#{form.morphoTag}"/>
            </p:column>
            <p:column headerText="Description" width="65%">
                <h:outputText value="#{form.morphoDescription}" />
            </p:column>
        </p:dataTable>

        <p:outputLabel value="Data export" style="padding-left: 50px; font-size: large; font-weight: bold;" rendered="#{dataInputController.forms.size() > 0 and false}"/>
        <h:panelGrid style="padding-left: 50px;padding-top: 20px;" columns="3" rendered="#{dataInputController.forms.size() > 0 and false}">
            <h:commandLink title="Export currently disabled" disabled="true">
                <p:graphicImage value="/resources/image/csv.png" width="40" height="40" alt=""/>
            </h:commandLink>
            <h:commandLink title="Export currently disabled" disabled="true">
                <p:graphicImage value="/resources/image/json.png" width="40" height="40"/>
            </h:commandLink>
            <h:commandLink title="Export currently disabled" disabled="true" >
                <p:graphicImage value="/resources/image/lemon.png" width="40" height="40"/>
            </h:commandLink>
        </h:panelGrid>
    </h:form>

</ui:composition>
